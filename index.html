<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main>
        <div id="caja" class="d-flex flex-column">
            <div id="fecha" class="bg-dark text-light">
                <div>
                    <span id="valorDia" class="">dia</span> 
                    <span id="valorNumero" class="">numero</span> de 
                    <span id="valorMes" class="">Mes</span> del 
                    <span id="valorAnio" class="">anio</span>
                </div>
            </div>
            <div id="horario" class="bg-dark text-light d-flex flex-row justify-content-center">
                <div>
                    <span id="valorHora" class="m-2">HH</span>
                    <span id="valorMinutos" class="m-2">MM</span>
                    <span id="valorSegundos"class="m-2">SS</span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
